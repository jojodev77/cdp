<section class="equipe" fxLayout="row">
    <section class="equipe__card" *ngFor="let equipe of equipe; index as i">
       <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{equipe?.nom}}</mat-card-title>
                    <mat-card-subtitle>{{equipe?.prix}} €</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{equipe?.image}}">
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button
                     (click)="detailMembreEquipe(equipe)"
                     class="equipe__button"
                    >Voir + de détail</button>
                 <button mat-button 
                    class="equipe__button" (click)="ajoutEquipier(equipe)">
                    ajouter</button>
            </mat-card-actions>
        </mat-card>
    </section>
</section>
