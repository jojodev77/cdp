<section class="arme" fxLayout="row">
    <section class="arme__card" *ngFor="let arme of arme; index as i">
       <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{arme?.nom}}</mat-card-title>
                    <mat-card-subtitle>{{arme?.prix}} €</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{arme?.image}}">
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button
                     (click)="detailMembreArme(arme)"
                     class="arme__button"
                    >Voir + de détail</button>
                 <button mat-button 
                    class="arme__button">
                    ajouter</button>
            </mat-card-actions>
        </mat-card>
    </section>
</section>
