<section class="objet" fxLayout="row">
    <section class="objet__card" *ngFor="let objet of objet; index as i">
       <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{objet?.nom}}</mat-card-title>
                    <mat-card-subtitle>{{objet?.prix}} €</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{objet?.image}}">
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button
                     (click)="detailMembreObjet(objet)"
                     class="objet__button"
                    >Voir + de détail</button>
                 <button mat-button 
                    class="objet__button">
                    ajouter</button>
            </mat-card-actions>
        </mat-card>
    </section>
</section>
